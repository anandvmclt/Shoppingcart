{% extends 'shop/basic.html' %}
{% block title %} vCart- Checkout page{% endblock %}
{% block body %}

<div class="container">
    <div class="col my-4">
        <h2>Step:1 - iVass Cart Express checkout - Review your Cart Items</h2>
        <div id="items">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                Cras justo odio
                <span class="badge badge-primary badge-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                Dapibus ac facilisis in
                <span class="badge badge-primary badge-pill">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                Morbi leo risus
                <span class="badge badge-primary badge-pill">1</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step:2 - Enter Billing & Shipping Details</h2>
        <form>
            <div class="form-row">
             
              <div class="form-group col-md-4">
                <label for="inputname">Name:</label>
                <input type="name" class="form-control" id="inputname" placeholder="Your Full Name">
              </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email Id</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email ID"> 
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Please Enter 10 Digits"> 
                </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address Line2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Select State</option>
                  <option>Kerala</option>
                  <option>Karnataka</option>
                  <option>Gujarath</option>
                  <option>Tamil Nadu</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
    </div>
</div>

{% endblock %}
