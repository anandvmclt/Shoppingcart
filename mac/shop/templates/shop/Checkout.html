{% extends 'shop/basic.html' %}
{% block title %} vCart- Checkout page{% endblock %}
{% block body %}

<div class="container">
    <div class="col my-4">
        <h2>Step:1 - iVass Cart Express checkout - Review your Cart Items</h2>
        <div class="mt-4">
            <ul class="list-group" id="items">
            </ul>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step:2 - Enter Billing & Shipping Details</h2>
        <form>
            <div class="mt-4 form-row">
             
              <div class="form-group col-md-4">
                <label for="inputname">Name:</label>
                <input type="name" class="form-control" id="inputname" placeholder="Your Full Name">
              </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email Id</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email ID"> 
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Please Enter 10 Digits"> 
                </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address Line2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Select State</option>
                  <option>Kerala</option>
                  <option>Karnataka</option>
                  <option>Gujarath</option>
                  <option>Tamil Nadu</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
    </div>
</div>

{% endblock %}

{% block js %}
<script>

  if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
console.log(cart)
var sum = 0;
if ($.isEmptyObject(cart)){
  //Empty cart
  mystr = '<h4>Your Cart is Empty. Please Add some items from Shop Before Checkout.</h4>'
        $('#items').append(mystr);

}
else{ 
  for (item in cart) {
        let name = cart[item][1];
        let qty = cart[item][0];
        sum = sum + qty;
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                  ${name}
                  <span class="badge badge-primary badge-pill">${qty}</span>
                  </li>`
        $('#items').append(mystr);
  }
 } 
 document.getElementById('cart').innerHTML = sum;
</script>
{% endblock %}
